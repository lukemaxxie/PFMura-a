      name="description"
      content="Get in touch with Travel Track. Contact us for inquiries, feedback, and assistance. We're here to help you make the most of your travel experience."
    />
    <title>Contact</title>
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Link to Bootstrap CSS -->
    <link

      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <!-- Link to Bootstrap JavaScript (bundle) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Favicon -->
    <link rel="icon" href="../images/favicon-32x32.png" type="image/x-icon" />

  <body>
    <header>
      <div class="logo">
        <a href="../index.html">
          <img src="../images/plane.png" alt="plane on header" />
        </a>
      </div>
      <h1>Travel Track</h1>
      <div class="navigation">
        <ul class="topnav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="./products.html">Products</a></li>
          <li><a href="./services.html">Services</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./Login.html">Login</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="form-wrapper">
        <form class="form_container">
          <div class="title_container">
            <p class="title">Login to your Account</p>
            <span class="subtitle">Get started with our app, just create an account and enjoy the
              experience.</span>
          </div>
          <br />
          <div class="input_container">
            <label class="input_label" for="email_field">Email</label>
            <svg
              fill="none"
              viewBox="0 0 24 24"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
            >
              <!-- Email SVG path... -->
            </svg>
            <input
              placeholder="name@mail.com"
              title="Input title"
              name="input-name"
              type="text"
              class="input_field"
              id="email_field"
            />
          </div>
          <div class="input_container">
            <label class="input_label" for="password_field">Password</label>

            <svg
              fill="none"
              viewBox="0 0 24 24"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
              class="icon"
            >
        
            </svg>
            <input
              placeholder="Password"
              title="Input title"
              name="input-name"
              type="password"
              class="input_field"
              id="password_field"
            />
          </div>
          <button title="Sign In" type="submit" class="sign-in_btn">
            <span>Sign In</span>
          </button>

          <div class="separator">
            <hr class="line" />
            <span>Or</span>
            <hr class="line" />
          </div>

          <!-- Sign In with Google -->
          <a href="https://www.gmail.com" class="sign-in_apl">
            <svg
              height="18"
              width="18"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 448 512"
            >
              <path
                fill="currentColor"
                d="M416 32H32C14.33 32 0 46.33 0 64v384c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32V64c0-17.67-14.33-32-32-32zm-36.5 172H288v-64c0-18.53 15.47-34 34-34h53.5V64H288c-47.4 0-86 38.6-86 86v42.5H144v89h58c0 81.67 53.33 131.3 142 131.3 26.1 0 52-2 73-5.5V334.5z"
              ></path>
            </svg>
            <span>Sign In with Google</span>
          </a>

          <p class="note">Terms of use &amp; Conditions</p>
        </form>
    </main>
    <footer class="base-footer container-fluid">
      <div
        class="d-flex justify-content-evenly align-items-center container_footer"
      >
        <div id="col-4 iconos pl-15">
          <a href="https://www.twitter.com/" target="_blank">
            <img src="../assets/icons8-twitter.svg" alt="link_twitter" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="../assets/icons8-instagram.svg" alt="link_instagram" />
          </a>
          <a href="https://www.facebook.com/" target="_blank">
            <img src="../assets/icons8-facebook.svg" alt="link_facebook" />
          </a>
        </div>
        <p class="fs-5 px-3 pt-3 hero-text">
          2023 Travel Track. All rights reserved. Created by Luke Mura√±a
        </p>
      </div>
    </footer>
  </body>
</html>
